<body>
    <div style="margin: 0 auto;text-align: center;">
        <canvas id="canvas-1" style="border:#666 1px solid;" width="1000" height="1000">
        </canvas>
    </div>
    
    
    <script>
    var c   = document.getElementById("canvas-1");
    var ctx = c.getContext("2d");
    ctx.translate(10,10)
    ctx.scale(2,2)
    //ctx.transform(2,0,0,2,-100,-100);
    ctx.save()
    ctx.fillStyle="orange";
    ctx.fillRect(0,0,10,10);
    ctx.restore()
    //ctx.translate(-5,-5)
    ctx.scale(2,2)
    ctx.save()
    ctx.fillStyle="green";
    ctx.fillRect(0,0,10,10);
    ctx.restore()
  /*   ctx.fillStyle="green";
    ctx.fillRect(100,100,100,100); */
  
    </script>
</body>
