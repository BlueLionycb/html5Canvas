<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas Test</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500">不支持canvas!</canvas>
	<script type="text/javascript">

	// ctx.beginPath() 重新规划一条路径
	// ctx.closePath() 关闭路径，如果该路径没有闭合，则连接开始和结尾进行闭合，但只对stroke，fill默认都会闭合	
	(function() {
		var canvas=document.getElementById('canvas');
		var ctx=canvas.getContext('2d');
		ctx.fillStyle='rgba(0,0,255,1)';
		ctx.fillRect(10,10,50,50);

		ctx.beginPath();
		ctx.moveTo(10,60);
		ctx.lineTo(10,100);
		ctx.lineTo(60,100);
		// ctx.lineTo(10,60);
		ctx.closePath(); //闭合路径，形成多边形
		ctx.fill();

		ctx.lineWidth=10;
		ctx.strokeStyle="rgba(255,0,0,1)";
		ctx.strokeRect(10,100,50,50);

		//ctx.stroke();
		//清除第一个矩形
		ctx.clearRect(10,10,50,50);
		//清除整个画布
		//ctx.clearRect(0,0,canvas.width,canvas.height);

		//圆形
		ctx.beginPath();  //告诉canvas要重新绘制一条全新的路径，之前画的东西从此再无关系
		ctx.arc(80,80,50,0,180*Math.PI/180,true);//逆时针
		// ctx.closePath();
		ctx.fillStyle='gray';
		ctx.fill();

		ctx.beginPath();
		ctx.arc(180,180,50,180*Math.PI/180,false);//顺时针
		ctx.closePath();
		ctx.fillStyle='gray';
		ctx.fill();

	}())
	</script>
</body>
</html>
